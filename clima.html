<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Clima · Finca La Herradura</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <!-- Indicador de conectividad -->
  <div id="connectivityIndicator" class="connectivity-indicator offline" aria-live="polite">
    <span class="connectivity-dot"></span>
    <span id="connectivityText">Sin Internet</span>
    <span id="pendingBadge" class="pending-badge hidden">0</span>
  </div>

  <main class="page weather-page">
    <header class="page-header">
      <h1>⛅ Clima</h1>
      <p class="subtitle">San Antonio La Paz, El Progreso — hoy y próximos 3 días</p>
    </header>

    <!-- KPIs actuales -->
    <section class="stats-section">
      <div class="stat-card">
        <div class="stat-number" id="kpiTemp">—</div>
        <div class="stat-label">Temp. ahora</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="kpiRainProb">—</div>
        <div class="stat-label">Lluvia (12h)</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="kpiWind">—</div>
        <div class="stat-label">Viento</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="kpiHumidity">—</div>
        <div class="stat-label">Humedad</div>
      </div>
    </section>

    <!-- Controles -->
    <section class="form-section">
      <div class="card">
        <div class="card-header">
          <h2>📍 Ubicación</h2>
        </div>
        <div class="card-body">
          <div class="row three-col">
            <div>
              <label class="label" for="locName">Nombre</label>
              <input id="locName" class="input" type="text" placeholder="San Antonio La Paz" />
            </div>
            <div>
              <label class="label" for="lat">Latitud</label>
              <input id="lat" class="number-input" type="number" step="0.0001" />
            </div>
            <div>
              <label class="label" for="lon">Longitud</label>
              <input id="lon" class="number-input" type="number" step="0.0001" />
            </div>
          </div>

          <div class="row row-actions">
            <button id="gpsBtn" class="button">📡 Usar GPS</button>
            <button id="saveLocBtn" class="button">💾 Guardar como predeterminada</button>
            <button id="refreshBtn" class="button primary">🔄 Actualizar clima</button>
          </div>

          <small class="hint">Si tienes clave de OpenWeather, guarda una vez en el navegador: <code>localStorage.setItem('OPENWEATHER_KEY','TU_CLAVE')</code></small>
        </div>
      </div>
    </section>

    <!-- Sugerencias operativas -->
    <section class="list-section">
      <div class="card">
        <div class="card-header">
          <h2>💡 Sugerencias</h2>
        </div>
        <div class="card-body">
          <ul id="adviceList" class="advice-list"></ul>
          <small id="cacheInfo" class="hint"></small>
        </div>
      </div>
    </section>

    <!-- Pronóstico -->
    <section class="list-section">
      <div class="card">
        <div class="card-header">
          <h2>🗓️ Pronóstico</h2>
        </div>
        <div class="card-body">
          <div id="forecastGrid" class="forecast-grid">
            <!-- Tarjetas: hoy + 3 días -->
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Firebase compat (CDN) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Config y offline -->
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/offline.js"></script>

    <!-- Nav común -->
  <script src="js/nav.js"></script>

  <!-- Lógica -->
  <script src="js/clima.js"></script>



  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistration().then(reg => {
        if (!reg) navigator.serviceWorker.register('/sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
