<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Recordatorios · Finca La Herradura</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <!-- Indicador de conectividad -->
  <div id="connectivityIndicator" class="connectivity-indicator offline" aria-live="polite">
    <span class="connectivity-dot"></span>
    <span id="connectivityText">Sin Internet</span>
    <span id="pendingBadge" class="pending-badge hidden">0</span>
  </div>

  <main class="page reminders-page">
    <header class="page-header">
      <h1>🔔 Recordatorios</h1>
      <p class="subtitle">Riego · Abono · Fumigación · Cosecha</p>
    </header>

    <!-- KPIs -->
    <section class="stats-section">
      <div class="stat-card">
        <div class="stat-number" id="kpiOverdue">0</div>
        <div class="stat-label">Atrasados</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="kpiToday">0</div>
        <div class="stat-label">Para hoy</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="kpiNext7">0</div>
        <div class="stat-label">Próx. 7 días</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="kpiDoneToday">0</div>
        <div class="stat-label">Completados hoy</div>
      </div>
    </section>

    <!-- Crear recordatorio -->
    <section class="form-section">
      <div class="card">
        <div class="card-header">
          <h2>➕ Nuevo recordatorio</h2>
        </div>
        <div class="card-body">
          <div class="row two-col">
            <div>
              <label class="label" for="type">Tipo</label>
              <select id="type" class="select">
                <option value="riego">Riego</option>
                <option value="abono">Abono</option>
                <option value="fumigacion">Fumigación</option>
                <option value="cosecha">Cosecha</option>
              </select>
            </div>
            <div>
              <label class="label" for="repeat">Repetición</label>
              <select id="repeat" class="select">
                <option value="none">Sin repetición</option>
                <option value="weekly">Cada semana</option>
                <option value="biweekly">Cada 2 semanas</option>
                <option value="monthly">Cada mes</option>
              </select>
            </div>
          </div>

          <div class="row two-col">
            <div>
              <label class="label" for="dateInput">Fecha</label>
              <input id="dateInput" class="input" type="date" />
            </div>
            <div>
              <label class="label" for="timeInput">Hora</label>
              <input id="timeInput" class="input" type="time" />
            </div>
          </div>

          <!-- Selección de árboles (opcional) -->
          <div class="row">
            <label class="label" for="quickTrees">Árboles (opcional)</label>
            <input id="quickTrees" class="input" type="text" placeholder="Ej. ARB001, ARB010-ARB020, 35-40" />
            <small class="hint">Deja vacío para aplicar a toda la finca.</small>
          </div>

          <div class="row">
            <label class="label" for="message">Mensaje</label>
            <input id="message" class="input" type="text" placeholder="Ej. Regar lote 2 (tanque ≥ 60%)" />
          </div>

          <div class="row row-actions">
            <button id="saveReminderBtn" class="button primary">💾 Guardar</button>
            <button id="syncBtn" class="button">🔄 Sincronizar</button>
            <button id="clearBtn" class="button">🧹 Limpiar</button>
          </div>

          <div class="row gap">
            <button id="suggestIrrBtn" class="button">💡 Sugerir riego (3 días)</button>
            <button id="tomorrow6Btn" class="button">⏰ Mañana 06:00</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Listas -->
    <section class="list-section">
      <div class="card">
        <div class="card-header">
          <h2>⏱️ Atrasados</h2>
        </div>
        <div class="card-body">
          <div id="listOverdue" class="list reminders-list"></div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>📅 Hoy</h2>
        </div>
        <div class="card-body">
          <div id="listToday" class="list reminders-list"></div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>🗓️ Próximos 7 días</h2>
        </div>
        <div class="card-body">
          <div id="listNext" class="list reminders-list"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Firebase compat (CDN) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Config y offline -->
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/offline.js"></script>

    <!-- Nav común -->
  <script src="js/nav.js"></script>

  <!-- Lógica -->
  <script src="js/recordatorios.js"></script>


<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js', { scope: './' }); // ← relativo y con scope
}
</script>
</body>
</html>
