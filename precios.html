<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Precios MAGA · Finca La Herradura</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div id="connectivityIndicator" class="connectivity-indicator offline" aria-live="polite">
    <span class="connectivity-dot"></span>
    <span id="connectivityText">Sin Internet</span>
    <span id="pendingBadge" class="pending-badge hidden">0</span>
  </div>

  <main class="page prices-page">
    <header class="page-header">
      <h1>💰 Precios MAGA</h1>
      <p class="subtitle">Limón persa — precio por <b>millar</b> (GTQ)</p>
    </header>

    <section class="stats-section">
      <div class="stat-card">
        <div class="stat-number" id="priceValue">—</div>
        <div class="stat-label">Precio actual</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="trendValue">—</div>
        <div class="stat-label">Variación</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="kpiFav">—</div>
        <div class="stat-label">Señal</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="lastUpdate">—</div>
        <div class="stat-label">Actualizado</div>
      </div>
    </section>

    <section class="form-section">
      <div class="card">
        <div class="card-header"><h2>Acciones</h2></div>
        <div class="card-body">
          <div class="row row-actions">
            <button id="refreshBtn" class="button primary">🔄 Actualizar MAGA</button>
            <button id="forceBtn" class="button">⚡ Forzar scraping</button>
            <button id="subBtn" class="button">🔔 Guía de alertas</button>
          </div>
          <small class="hint">Fuente: <a href="https://precios.maga.gob.gt/diarios/diarios.html" target="_blank" rel="noopener">MAGA</a></small>
        </div>
      </div>
    </section>

    <section class="list-section">
      <div class="card">
        <div class="card-header"><h2>Histórico reciente</h2></div>
        <div class="card-body">
          <div id="historyList" class="list"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Config + Auth + Offline -->
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/offline.js"></script>

    <!-- Nav común -->
  <script src="js/nav.js"></script>

  <!-- Lógica de precios -->
  <script src="js/precios.js"></script>


<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js', { scope: './' }); // ← relativo y con scope
}
</script>
</body>
</html>
