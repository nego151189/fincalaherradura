<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Sesión · Finca La Herradura</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div id="connectivityIndicator" class="connectivity-indicator offline" aria-live="polite">
    <span class="connectivity-dot"></span>
    <span id="connectivityText">Sin Internet</span>
    <span id="pendingBadge" class="pending-badge hidden">0</span>
  </div>

  <main class="page login-page">
    <header class="page-header">
      <h1>🔐 Sesión</h1>
      <p class="subtitle">Login anónimo para sincronizar datos</p>
    </header>

    <section class="form-section">
      <div class="card">
        <div class="card-header"><h2>Estado</h2></div>
        <div class="card-body">
          <div class="row">
            <div class="pill" id="authStatus">Desconocido</div>
          </div>
          <div class="row two-col">
            <div>
              <label class="label">UID</label>
              <input id="uidBox" class="input" type="text" readonly />
            </div>
            <div>
              <label class="label">Tipo</label>
              <input id="kindBox" class="input" type="text" readonly />
            </div>
          </div>
          <div class="row row-actions">
            <button id="ensureBtn" class="button primary">✅ Asegurar sesión anónima</button>
            <button id="signOutBtn" class="button">🚪 Cerrar sesión</button>
          </div>
          <small class="hint">La sesión anónima se crea y recuerda en este dispositivo. No requiere usuario/contraseña.</small>
        </div>
      </div>
    </section>
  </main>

  <!-- Firebase compat (CDN) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Config + Auth bootstrap -->
  <script src="/js/firebase-config.js"></script>
  <script src="/js/auth.js"></script>

  <!-- Nav común (si aplica en tu proyecto) -->
  <script src="/js/nav.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const uidBox = document.getElementById('uidBox');
      const kindBox = document.getElementById('kindBox');
      const authStatus = document.getElementById('authStatus');
      const ensureBtn = document.getElementById('ensureBtn');
      const signOutBtn = document.getElementById('signOutBtn');

      function refreshUI(user){
        if (user){
          uidBox.value = user.uid;
          const isAnon = !!user.isAnonymous;
          kindBox.value = isAnon ? 'Anónimo' : 'Autenticado';
          authStatus.textContent = isAnon ? 'Conectado (anónimo)' : 'Conectado';
          authStatus.className = 'pill';
        } else {
          uidBox.value = '';
          kindBox.value = '—';
          authStatus.textContent = 'Sin sesión';
          authStatus.className = 'pill';
        }
      }

      auth.onAuthStateChanged(function(user){
        refreshUI(user);
      });

      ensureBtn.addEventListener('click', function(){
        // auth.js ya intenta esto al cargar, pero aquí lo forzamos manual.
        if (!auth.currentUser){
          firebase.auth().signInAnonymously().catch(alert);
        } else {
          alert('Ya hay sesión activa.');
        }
      });

      signOutBtn.addEventListener('click', function(){
        firebase.auth().signOut().then(function(){
          alert('Sesión cerrada. Puedes crear una anónima nuevamente.');
        }).catch(alert);
      });
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistration().then(reg => {
        if (!reg) navigator.serviceWorker.register('/sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
