    <style>
        /* Estilos específicos para login */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><circle cx="200" cy="200" r="100" fill="rgba(255,255,255,0.05)"/><circle cx="800" cy="300" r="150" fill="rgba(255,255,255,0.03)"/><circle cx="300" cy="700" r="120" fill="rgba(255,255,255,0.04)"/><circle cx="700" cy="800" r="80" fill="rgba(255,255,255,0.06)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: white;
            box-shadow: 0 10px 30px rgba(74, 222, 128, 0.3);
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .login-form {
            space-y: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-input-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.125rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1.125rem;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-checkbox input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            accent-color: #4ade80;
        }

        .form-checkbox label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            cursor: pointer;
        }

        .forgot-password {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            color: white;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(74, 222, 128, 0.3);
            margin-bottom: 1.5rem;
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(74, 222, 128, 0.4);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .role-option {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.8);
        }

        .role-option:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .role-option.active {
            background: rgba(74, 222, 128, 0.2);
            border-color: #4ade80;
            color: white;
        }

        .role-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .role-name {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .biometric-login {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .biometric-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
        }

        .biometric-button:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: scale(1.1);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            color: #fecaca;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            border: 1px solid rgba(239, 68, 68, 0.3);
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .offline-indicator {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            display: none;
            z-index: 1000;
        }

        .offline-indicator.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @media (max-width: 480px) {
            .login-card {
                margin: 1rem;
                padding: 2rem;
            }
            
            .login-title {
                font-size: 1.75rem;
            }
            
            .role-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">

    <!-- Scripts -->
    <script type="module">
        // Importar Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, browserSessionPersistence } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDm_DenNbuG-zLS-8tupO8BZEpfo5z3MY8",
            authDomain: "fincalaherradura-c5229.firebaseapp.com",
            projectId: "fincalaherradura-c5229",
            storageBucket: "fincalaherradura-c5229.firebasestorage.app",
            messagingSenderId: "453253173599",
            appId: "1:453253173599:web:f5f31e55fc1a93e7f5a6ea"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const usuarioInput = document.getElementById('usuario');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const loginButton = document.getElementById('loginButton');
        const recordarmeCheckbox = document.getElementById('recordarme');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const offlineIndicator = document.getElementById('offlineIndicator');
        const roleOptions = document.querySelectorAll('.role-option');
        const biometricLogin = document.getElementById('biometricLogin');
        const biometricButton = document.getElementById('biometricButton');
        const forgotPassword = document.getElementById('forgotPassword');

        let selectedRole = 'administrador';

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            initializeLogin();
            setupEventListeners();
            checkOfflineStatus();
            loadSavedCredentials();
            checkBiometricSupport();
        });

        function initializeLogin() {
            // Agregar un pequeño delay para evitar redirección inmediata
            setTimeout(() => {
                // Verificar si ya hay una sesión activa
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        // Verificar que no vengamos de un bucle
                        const referrer = document.referrer;
                        const comingFromArboles = referrer.includes('arboles.html');
                        
                        if (comingFromArboles) {
                            console.log('🔄 Detectado posible bucle, esperando más tiempo...');
                            // Esperar más tiempo para que authManager se inicialice
                            setTimeout(() => {
                                window.location.href = '/index.html';
                            }, 2000);
                        } else {
                            // Usuario ya autenticado, redirigir al dashboard
                            window.location.href = '/index.html';
                        }
                    }
                });
            }, 500); // Esperar 500ms antes de verificar
        }

        function setupEventListeners() {
            // Evento de submit del formulario
            loginForm.addEventListener('submit', handleLogin);

            // Toggle de contraseña
            passwordToggle.addEventListener('click', togglePassword);

            // Selector de rol
            roleOptions.forEach(option => {
                option.addEventListener('click', () => selectRole(option.dataset.role));
            });

            // Login biométrico
            biometricButton.addEventListener('click', handleBiometricLogin);

            // Recuperar contraseña
            forgotPassword.addEventListener('click', handleForgotPassword);

            // Monitorear estado de conexión
            window.addEventListener('online', handleOnline);
            window.addEventListener('offline', handleOffline);

            // Validación en tiempo real
            usuarioInput.addEventListener('input', clearErrors);
            passwordInput.addEventListener('input', clearErrors);

            // Enter en campos
            usuarioInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') passwordInput.focus();
            });
            
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') loginForm.dispatchEvent(new Event('submit'));
            });
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const usuario = usuarioInput.value.trim();
            const password = passwordInput.value;
            const recordarme = recordarmeCheckbox.checked;

            // Validaciones básicas
            if (!usuario || !password) {
                showError('Por favor completa todos los campos');
                return;
            }

            if (password.length < 6) {
                showError('La contraseña debe tener al menos 6 caracteres');
                return;
            }

            // Mostrar loading
            showLoading(true);
            clearErrors();

            try {
                // Configurar persistencia
                const persistence = recordarme ? browserLocalPersistence : browserSessionPersistence;
                await setPersistence(auth, persistence);

                // Determinar si es email o usuario
                const email = usuario.includes('@') ? usuario : `${usuario}@fincalaherradura.com`;

                // Intentar login
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Validar rol del usuario (esto normalmente se haría con custom claims o Firestore)
                const isValidRole = await validateUserRole(user.uid, selectedRole);
                
                if (!isValidRole) {
                    await auth.signOut();
                    showError('No tienes permisos para acceder con este rol');
                    return;
                }

                // Guardar credenciales si se seleccionó recordar
                if (recordarme) {
                    saveCredentials(usuario, selectedRole);
                }

                // Registrar login exitoso
                await logLoginAttempt(user.uid, selectedRole, true);

                // Mostrar éxito y redirigir
                showSuccess('Iniciando sesión...');
                
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1000);

            } catch (error) {
                console.error('Error en login:', error);
                
                let errorMsg = 'Error desconocido';
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = 'Usuario no encontrado';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Contraseña incorrecta';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Email inválido';
                        break;
                    case 'auth/user-disabled':
                        errorMsg = 'Usuario deshabilitado';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Demasiados intentos. Intenta más tarde';
                        break;
                    case 'auth/network-request-failed':
                        errorMsg = 'Error de conexión. Verifica tu internet';
                        break;
                    default:
                        errorMsg = error.message;
                }
                
                showError(errorMsg);
                
                // Registrar intento fallido
                await logLoginAttempt(null, selectedRole, false, errorMsg);
                
            } finally {
                showLoading(false);
            }
        }

        function togglePassword() {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            
            const icon = passwordToggle.querySelector('i');
            icon.className = isPassword ? 'fas fa-eye-slash' : 'fas fa-eye';
        }

        function selectRole(role) {
            selectedRole = role;
            
            roleOptions.forEach(option => {
                option.classList.toggle('active', option.dataset.role === role);
            });
        }

        async function handleBiometricLogin() {
            if (!window.PublicKeyCredential) return;

            try {
                showLoading(true);
                
                // Implementar autenticación WebAuthn aquí
                const credential = await navigator.credentials.get({
                    publicKey: {
                        // Configuración de WebAuthn
                        challenge: new Uint8Array(32),
                        allowCredentials: [],
                        timeout: 60000,
                        userVerification: 'required'
                    }
                });

                // Verificar credencial con el servidor
                // ... lógica de verificación
                
                showSuccess('Autenticación biométrica exitosa');
                window.location.href = '/index.html';
                
            } catch (error) {
                console.error('Error en autenticación biométrica:', error);
                showError('Error en autenticación biométrica');
            } finally {
                showLoading(false);
            }
        }

        function handleForgotPassword(e) {
            e.preventDefault();
            
            const usuario = usuarioInput.value.trim();
            if (!usuario) {
                showError('Ingresa tu usuario o email primero');
                usuarioInput.focus();
                return;
            }

            // Aquí implementarías el envío de email de recuperación
            showSuccess('Se ha enviado un email para recuperar tu contraseña');
        }

        async function validateUserRole(uid, role) {
            // En una implementación real, consultarías Firestore o custom claims
            // Por ahora, simulamos la validación
            try {
                // const userDoc = await getDoc(doc(db, 'usuarios', uid));
                // return userDoc.exists() && userDoc.data().role === role;
                return true; // Temporal
            } catch (error) {
                console.error('Error validando rol:', error);
                return false;
            }
        }

        async function logLoginAttempt(uid, role, success, error = null) {
            try {
                const logData = {
                    uid: uid,
                    role: role,
                    success: success,
                    timestamp: new Date(),
                    userAgent: navigator.userAgent,
                    ip: await getUserIP(),
                    error: error
                };

                // Guardar en IndexedDB para sync posterior
                await saveToIndexedDB('loginLogs', logData);
                
                // Si hay conexión, sync inmediato
                if (navigator.onLine) {
                    // await addDoc(collection(db, 'loginLogs'), logData);
                }
            } catch (error) {
                console.error('Error logging login attempt:', error);
            }
        }

        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch {
                return 'unknown';
            }
        }

        function saveCredentials(usuario, role) {
            if (recordarmeCheckbox.checked) {
                localStorage.setItem('lastUser', usuario);
                localStorage.setItem('lastRole', role);
            }
        }

        function loadSavedCredentials() {
            const lastUser = localStorage.getItem('lastUser');
            const lastRole = localStorage.getItem('lastRole');
            
            if (lastUser) {
                usuarioInput.value = lastUser;
                recordarmeCheckbox.checked = true;
            }
            
            if (lastRole) {
                selectRole(lastRole);
            }
        }

        async function checkBiometricSupport() {
            if (window.PublicKeyCredential && 
                await PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable()) {
                biometricLogin.style.display = 'block';
            }
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
            
            // Auto-hide después de 5 segundos
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            // Crear notificación de éxito temporal
            const successDiv = document.createElement('div');
            successDiv.className = 'error-message show';
            successDiv.style.background = 'rgba(34, 197, 94, 0.2)';
            successDiv.style.color = '#bbf7d0';
            successDiv.style.borderColor = 'rgba(34, 197, 94, 0.3)';
            successDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            
            errorMessage.parentNode.insertBefore(successDiv, errorMessage);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        function clearErrors() {
            errorMessage.classList.remove('show');
        }

        function showLoading(show) {
            loadingOverlay.style.display = show ? 'flex' : 'none';
            loginButton.disabled = show;
            
            if (show) {
                loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando sesión...';
            } else {
                loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
            }
        }

        function checkOfflineStatus() {
            if (!navigator.onLine) {
                handleOffline();
            }
        }

        function handleOffline() {
            offlineIndicator.classList.add('show');
        }

        function handleOnline() {
            offlineIndicator.classList.remove('show');
        }

        async function saveToIndexedDB(storeName, data) {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('FincaHerraduraDB', 1);
                
                request.onerror = () => reject(request.error);
                
                request.onsuccess = () => {
                    const db = request.result;
                    const transaction = db.transaction([storeName], 'readwrite');
                    const store = transaction.objectStore(storeName);
                    
                    const addRequest = store.add({
                        ...data,
                        id: Date.now() + Math.random()
                    });
                    
                    addRequest.onsuccess = () => resolve();
                    addRequest.onerror = () => reject(addRequest.error);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(storeName)) {
                        db.createObjectStore(storeName, { keyPath: 'id' });
                    }
                };
            });
        }

        // Hacer funciones globales para debugging
        window.loginUtils = {
            selectRole,
            showError,
            showSuccess,
            clearErrors
        };
    </script>
