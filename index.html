        const formatDate = (dateString, format = 'dd/mm/yyyy') => {
            const date = new Date(dateString);
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            
            switch (format) {
                case 'dd/mm/yyyy':
                    return `${day}/${month}/${year}`;
                case 'yyyy-mm-dd':
                    return `${year}-${month}-${day}`;
                default:
                    return `${day}/${month}/${year}`;
            }
        };

        const formatNumber = (number, decimals = 2) => {
            return Number(number).toFixed(decimals);

        const showToast = (message, type = 'info', duration = 3000) => {
            const toastContainer = document.getElementById('toast-container');
            
            const toast = document.createElement('div');
            toast.className = `px-6 py-4 rounded-lg shadow-lg z-50 transform translate-x-full transition-transform duration-300`;
            
            const colors = {
                success: 'bg-green-600 text-white',
                error: 'bg-red-600 text-white',
                warning: 'bg-yellow-600 text-white',
                info: 'bg-blue-600 text-white'
            };
            
            toast.className += ` ${colors[type]}`;
            toast.innerHTML = `
                <div class="flex items-center">
                    <span>${message}</span>
                    <button class="ml-4 text-white hover:text-gray-200" onclick="this.parentElement.parentElement.remove()">
                        ×
                    </button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        };

        // === STORAGE.JS (SIN DUPLICADOS) ===
        class StorageManager {
            constructor() {
                this.isAvailable = this.checkStorageAvailable();
                if (!this.isAvailable) {
                    console.warn('⚠️ localStorage no disponible, los datos no se guardarán');
                }
            }

            checkStorageAvailable() {
                try {
                    const test = '__storage_test__';
                    localStorage.setItem(test, test);
                    localStorage.removeItem(test);
                    return true;
                } catch (e) {
                    return false;
                }
            }

            setItem(key, value) {
                if (!this.isAvailable) return false;
                
                try {
                    const serializedValue = JSON.stringify(value);
                    localStorage.setItem(key, serializedValue);
                    return true;
                } catch (error) {
                    console.error(`Error guardando ${key}:`, error);
                    return false;
                }
            }

            getItem(key, defaultValue = null) {
                if (!this.isAvailable) return defaultValue;
                
                try {
                    const item = localStorage.getItem(key);
                    return item ? JSON.parse(item) : defaultValue;
                } catch (error) {
                    console.error(`Error cargando ${key}:`, error);
                    return defaultValue;
                }
            }

            // Métodos específicos para árboles
            getTrees() {
                return this.getItem(STORAGE_KEYS.TREES, []);
            }

            saveTrees(trees) {
                const success = this.setItem(STORAGE_KEYS.TREES, trees);
                if (success) {
                    console.log(`💾 Guardados ${trees.length} árboles`);
                }
                return success;
            }

            // Métodos específicos para actividades
            getActivities() {
                return this.getItem(STORAGE_KEYS.ACTIVITIES, []);
            }

            saveActivities(activities) {
                const success = this.setItem(STORAGE_KEYS.ACTIVITIES, activities);
                if (success) {
                    console.log(`💾 Guardadas ${activities.length} actividades`);
                }
                return success;
            }

            // Método para obtener todos los datos
            getAllData() {
                return {
                    trees: this.getTrees(),
                    activities: this.getActivities(),
                    harvests: this.getItem(STORAGE_KEYS.HARVESTS, []),
                    userSettings: this.getItem(STORAGE_KEYS.USER_SETTINGS, {})
                };
            }

            saveAllData(data) {
                const results = {};
                
                if (data.trees) {
                    results.trees = this.saveTrees(data.trees);
                }
                
                if (data.activities) {
                    results.activities = this.saveActivities(data.activities);
                }

                return results;
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }
        }

        // === COMPONENTES (SIN EXPORT NI DUPLICADOS) ===
        class Sidebar {
            constructor(options) {
                this.container = options.container;
                this.onNavigate = options.onNavigate;

            }

            init() {
                this.bindEvents();
            }

            bindEvents() {
                document.addEventListener('click', (e) => {
                    const navItem = e.target.closest('[data-section]');
                    if (navItem) {
                        e.preventDefault();
                        const route = navItem.dataset.section;
                        this.setActiveRoute(route);
                        if (this.onNavigate) {
                            this.onNavigate(route);
                        }
                    }
                });
            }

            setActiveRoute(route) {
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active', 'bg-green-100', 'text-green-600');
                    item.classList.add('text-gray-700', 'hover:bg-gray-100');
                });

                const activeItem = document.querySelector(`[data-section="${route}"]`);
                if (activeItem) {
                    activeItem.classList.remove('text-gray-700', 'hover:bg-gray-100');
                    activeItem.classList.add('active', 'bg-green-100', 'text-green-600');
                }
            }
        }

                `;

                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            }
        }

        // === APLICACIÓN PRINCIPAL (SIN EXPORT NI DUPLICADOS) ===
        class FincaLimonApp {
            constructor() {
                this.currentRoute = 'dashboard';
                this.components = {};
                this.data = {
                    trees: [],
                    activities: [],
                    harvests: [],
                    user: null
                };
                
                this.storageManager = new StorageManager();
                this.init();
            }

            async init() {
                try {
                    console.log('🌱 Iniciando FincaLimón...');
                    
                    // Cargar datos iniciales
                    await this.loadInitialData();
                    
                    // Inicializar componentes
                    this.initializeComponents();
                    
                    // Configurar navegación
                    this.setupNavigation();
                    
                    // Configurar eventos globales
                    this.setupGlobalEvents();
                    
                    // Cargar ruta inicial
                    this.navigateToRoute(this.getCurrentRoute());
                    
                    // Ocultar loading screen y mostrar app
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('app').style.display = 'flex';
                    }, 1000);
                    
                    console.log('✅ FincaLimón App iniciada correctamente');
                    showToast('¡Aplicación cargada correctamente!', 'success');
                    
                } catch (error) {
                    console.error('❌ Error iniciando la aplicación:', error);
                    this.showError('Error al inicializar la aplicación');
                }
            }

            async loadInitialData() {
                // Intentar cargar datos del localStorage primero
                const savedData = this.storageManager.getAllData();
                
                if (savedData.trees && savedData.trees.length > 0) {
                    this.data = savedData;
                    console.log('📊 Datos cargados desde localStorage');
                } else {
                    // Si no hay datos guardados, cargar datos mock
                    this.data = await loadMockData();
                    // Guardar datos mock en localStorage
                    this.storageManager.saveAllData(this.data);
                    console.log('📊 Datos iniciales cargados (mock data)');
                }
            }

            initializeComponents() {
                // Inicializar sidebar
                this.components.sidebar = new Sidebar({
                    container: '#sidebar',
                    onNavigate: (route) => this.navigateToRoute(route)
                });

                // Inicializar componentes de contenido
                this.components.dashboard = new Dashboard({
                    container: '#content-area',
                    data: this.data
                });

                this.components.trees = new Trees({
                    container: '#content-area',
                    data: this.data,
                    onDataUpdate: (newData) => this.updateData(newData)
                });

                this.components.activities = new Activities({
                    container: '#content-area',
                    data: this.data,
                    onDataUpdate: (newData) => this.updateData(newData)
                });

                this.components.harvest = new Activities({
                    container: '#content-area',
                    data: this.data
                });

                this.components.fertilizer = new Activities({
                    container: '#content-area',
                    data: this.data
                });

                this.components.spray = new Activities({
                    container: '#content-area',
                    data: this.data
                });

                this.components.analytics = new Analytics({
                    container: '#content-area',
                    data: this.data
                });

                this.components.map = new MapView({
                    container: '#content-area',
                    data: this.data
                });

                this.components.calendar = new Calendar({
                    container: '#content-area',
                    data: this.data
                });

                console.log('🔧 Componentes inicializados');
            }

            setupNavigation() {
                // Navegación por hash
                window.addEventListener('hashchange', () => {
                    const route = this.getCurrentRoute();
                    this.navigateToRoute(route);
                });

                // Navegación por botones del sidebar - ya manejado en Sidebar class
                console.log('🧭 Navegación configurada');
            }

            setupGlobalEvents() {
                // Manejo de errores globales
                window.addEventListener('error', (e) => {
                    console.error('Error global:', e.error);
                    this.showError('Ha ocurrido un error inesperado');
                });

                // Guardar datos antes de cerrar
                window.addEventListener('beforeunload', () => {
                    this.storageManager.saveAllData(this.data);
                });

                // Responsive sidebar toggle
                const sidebarToggle = document.getElementById('sidebar-toggle');
                if (sidebarToggle) {
                    sidebarToggle.addEventListener('click', () => {
                        this.toggleSidebar();
                    });
                }

                console.log('🎛️ Eventos globales configurados');
            }

            getCurrentRoute() {
                const hash = window.location.hash.slice(1);
                return hash || 'dashboard';
            }

            navigateToRoute(route) {
                // Validar que la ruta existe
                if (!ROUTES[route]) {
                    console.warn(`Ruta no encontrada: ${route}`);
                    route = 'dashboard';
                }

                // Actualizar hash si es necesario
                if (window.location.hash.slice(1) !== route) {
                    window.location.hash = route;
                }

                // Actualizar estado actual
                this.currentRoute = route;

                // Actualizar sidebar
                this.components.sidebar.setActiveRoute(route);

                // Actualizar título de página
                this.updatePageTitle(route);

                // Renderizar componente correspondiente
                this.renderCurrentComponent();

                console.log(`📍 Navegando a: ${route}`);
            }

            updatePageTitle(route) {
                const titles = {
                    dashboard: { title: 'Panel Principal', subtitle: 'Resumen general de tu finca de limones' },
                    trees: { title: 'Gestión de Árboles', subtitle: 'Administra tus árboles de limón' },
                    harvest: { title: 'Registro de Cosechas', subtitle: 'Controla la producción de limones' },
                    fertilizer: { title: 'Control de Abonos', subtitle: 'Gestiona la fertilización' },
                    spray: { title: 'Control de Fumigaciones', subtitle: 'Manejo de plagas y enfermedades' },
                    analytics: { title: 'Análisis de Productividad', subtitle: 'Estadísticas y reportes' },
                    map: { title: 'Mapa GPS', subtitle: 'Ubicación de árboles y sectores' },
                    calendar: { title: 'Calendario de Actividades', subtitle: 'Planifica tus tareas agrícolas' }
                };

                const pageInfo = titles[route] || titles.dashboard;
                document.getElementById('page-title').textContent = pageInfo.title;
                document.getElementById('page-subtitle').textContent = pageInfo.subtitle;
                document.title = `${pageInfo.title} - FincaLimón`;
            }

            renderCurrentComponent() {
                const component = this.components[this.currentRoute];
                if (component && typeof component.render === 'function') {
                    component.render();
                } else {
                    console.error(`Componente no encontrado para la ruta: ${this.currentRoute}`);
                    this.renderNotFound();
                }
            }

            renderNotFound() {
                const container = document.getElementById('content-area');
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-64 text-center">
                        <div class="text-6xl mb-4">🌿</div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">Página no encontrada</h2>
                        <p class="text-gray-600 mb-4">La página que buscas no existe.</p>
                        <button onclick="window.app.navigateToRoute('dashboard')" 
                                class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                            Ir al Dashboard
                        </button>
                    </div>
                `;
            }

            updateData(newData) {
                // Actualizar datos en memoria
                this.data = { ...this.data, ...newData };
                
                // Guardar en localStorage
                this.storageManager.saveAllData(this.data);
                
                // Notificar a componentes que dependen de los datos
                this.notifyDataUpdate();
                
                console.log('📊 Datos actualizados:', Object.keys(newData));
            }

            notifyDataUpdate() {
                // Actualizar componentes que muestran estadísticas
                if (this.components.dashboard) {
                    this.components.dashboard.updateData(this.data);
                }
                if (this.components.analytics) {
                    this.components.analytics.updateData(this.data);
                }
            }

            toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('sidebar-open');
            }

            showError(message) {
                showToast(message, 'error', 5000);
            }

            showSuccess(message) {
                showToast(message, 'success', 3000);
            }

            // Métodos públicos para interactuar con la app
            getData() {
                return { ...this.data };
            }

            getCurrentComponent() {
                return this.components[this.currentRoute];
            }

            refresh() {
                this.renderCurrentComponent();
            }
        }

        // Inicializar la aplicación cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            // Crear instancia global de la aplicación
            window.app = new FincaLimonApp();

            // Initialize Lucide icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>

    <!-- CSS adicional para sidebar responsive -->
    <style>
        .sidebar {
            width: 280px;
            z-index: 30;
        }

        .sidebar-open {
            transform: translateX(0);
        }

        .nav-item.active {
            background-color: #dcfce7;
            color: #16a34a;
        }

        .nav-item:hover:not(.active) {
            background-color: #f3f4f6;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.sidebar-open {
                transform: translateX(0);
            }

            .sidebar-text {
                display: block;
            }
        }

        @media (min-width: 769px) {
            .sidebar {
                position: relative;
                transform: translateX(0);
            }
        }

        /* Loading animation */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
